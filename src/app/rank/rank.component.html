<html style="background-color: antiquewhite;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <p>
        <mat-toolbar color="primary">
          <span>Lovely Pet</span>
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button>
          <form class="form-inline my-2 my-lg-0" style="margin-left: 1300px;">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <div style="margin-left: 20px;">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu" style="margin-left: 20px;">
            <mat-icon>menu</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/home">Home</button>
                <button mat-menu-item routerLink="/profile">Profile</button>
                <button mat-menu-item routerLink="/graph">Graph</button>
                <button mat-menu-item routerLink="/rank">Ranking</button>
                <button mat-menu-item routerLink="/logout">Log out</button>
              </mat-menu>
          </button>
        </mat-toolbar>
      </p>

      <body style="background-color: antiquewhite;">
        <div class="container">
          <!-- Navigation Bar -->
          <div class="card p-4" style="margin-bottom: 20px; height: 50px; border-radius: 30px; margin-top: -70px;">
              <div style="display: flex; justify-content: space-around;">
                  <a routerLink="/posts"> <span>HOME</span> </a>
                  <a routerLink="/topten"> <span style="color: brown; font-weight: bolder;">TOP10</span> </a>
                  <span style="margin-top: -10px;">STATISTICS/WEEK</span>
                  <span style="margin-top: -10px;">SETTING</span>
              </div>
          </div>
          <!-- Top 10 Images -->
          <div class="row">
              <div class="col-md-12">
                  <h3 style="text-align: center;">Top 10 Images by Points</h3>
                  <div class="card">
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <ol>
                                      <li *ngFor="let image of topTenImages">
                                          <div class="row" style="text-align: center; align-items: center;">
                                              <div class="col-md-4">
                                                  <img [src]="image.image_url" width="200" height="200"
                                                      style="margin-bottom: 10px;">
                                              </div>
                                              <div class="col-md-4">
                                                  <span style="margin-left: 10px;">
                                                      <h4 style="font-weight: bolder;">PointsByImage:</h4>
                                                      {{ image.points }}
                                                  </span>
                                              </div>
                                              <div class="col-md-4">
                                                  <span style="margin-left: 10px;">
                                                      <h4 style="font-weight: bolder;">UserNameOwn:</h4>
                                                      {{ image.name }}
                                                  </span>
                                              </div>
                                          </div>
                                      </li>
                                  </ol>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </body>
</html>
